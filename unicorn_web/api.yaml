openapi: "3.0.1"
info:
  title: "Unicorn Web API"
  version: "1.0.0"
  description: Unicorn Properties Web Service API
paths:
  /request_approval:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PublicationEvaluationRequestModel"
        required: true
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicationEvaluationResponseModel"
      x-amazon-apigateway-integration:
        credentials: 
          Fn::GetAtt: [WebApiIntegrationRole, Arn]
        httpMethod: "POST"
        uri: {"Fn::Sub":"arn:aws:apigateway:${AWS::Region}:sqs:path/${AWS::AccountId}/${UnicornWebIngestQueue.QueueName}"}
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.header.Content-Type: "'application/x-www-form-urlencoded'"
        requestTemplates:
          application/json: "Action=SendMessage&MessageBody=$input.body&MessageAttribute.1.Name=HttpMethod&MessageAttribute.1.Value.StringValue=$context.httpMethod&MessageAttribute.1.Value.DataType=String"
        passthroughBehavior: "never"
        type: "aws"
  /search/{country}/{city}:
    get:
      parameters:
      - name: "country"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "city"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        credentials: 
          Fn::GetAtt: [WebApiIntegrationRole, Arn]
        httpMethod: "POST"
        uri: {"Fn::Sub":"arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchFunction.Arn}/invocations"}
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"
  /search/{country}/{city}/{street}:
    get:
      parameters:
      - name: "street"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "country"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "city"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        credentials: 
          Fn::GetAtt: [WebApiIntegrationRole, Arn]
        httpMethod: "POST"
        uri: {"Fn::Sub":"arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchFunction.Arn}/invocations"}
        passthroughBehavior: "when_no_match"
        type: "aws_proxy"
components:
  schemas:
    PublicationEvaluationRequestModel:
      required:
      - "property_id"
      type: "object"
      properties:
        property_id:
          type: "string"
    PublicationEvaluationResponseModel:
      required:
      - "result"
      type: "object"
      properties:
        result:
          type: "string"
